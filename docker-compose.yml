version: '3.7'
services:
  phalcon-api:
    container_name: phalcon-api
    build:
      context: '.'
      args:
        - APP_ENV=development
        - COMPOSER_NO_INTERACTION=0
    image: phalcon-api
    ports:
      - 801:80
    volumes:
      - ./app:/app
    environment:
      - LOG_STDOUT=/dev/null
      - LOG_STDERR=/dev/null
  phalcon-api-db:
    container_name: phalcon-api-db
    image: mysql:8.0
    ports:
      - 3380:3306
    environment:
      - MYSQL_DATABASE=phalcon_api
      - MYSQL_USER=api
      - MYSQL_PASSWORD=api
      - MYSQL_ROOT_PASSWORD=api
      - TZ=UTC
    volumes:
      - ./.config/mysql/my.cnf:/root/.my.cnf:ro
      - ./.config/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./data/log:/var/log/mysql:rw
      - ./data/mysql:/var/lib/mysql:rw